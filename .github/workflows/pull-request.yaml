name: "Terraform PR validate workflow"

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  format-and-validate:
    name: Validate terraform
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.ASSUME_ROLE }}
      - name: Terraform format check
        run: |
          set +e
          terraform fmt -check -recursive
          if [ $? -eq 0 ]; then
            echo "✅ Format check passed."
            exit 0
          else
            echo "❌ Terraform code is not formated"
            exit 1
          fi
        shell: bash  
      - name: Terraform intialize
        run: |
          terraform init -backend-config="vars/dev/ppe.backend.tfvars"        
      - name: Validate Terraform configs
        run: |
          set +e

          terraform validate -json > terraformValidation.json

          cat terraformValidation.json

          echo "check if terraform configuration is valid."

          isValid=$(jq -r '.valid' terraformValidation.json)

          if [ "$isValid" = "true" ]; then
            echo "✅ Terraform config is valid."
            exit 0
          else
            echo "❌ Terraform validation failed."
            exit 1
          fi           
        shell: bash
          